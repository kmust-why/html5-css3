<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation动画</title>
	<style type="text/css" media="screen">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			animation: moving 1s ease 1s infinite alternate forwards;
			animation-play-state: paused;
		}
		@keyframes moving{
			from{
				width: 100px;
			}
			to{
				width: 500px;
			}
		}
		.box:hover{
			animation-play-state: running;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
