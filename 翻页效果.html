<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		div{
			width: 200px;
			height: 200px;
			margin: 50px;
			background-color: gold;
			float: left;
			transition: all 500ms ease
		}
		div:hover{
			transform: rotate(45deg);		
		}
		div:nth-child(1){
			transform-origin: left center;
		}
		div:nth-child(2){
			transform-origin: left top;
		}
		div:nth-child(3){
			transform-origin: 50px 50px;
		}

	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
